<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        window.onload = () => {
            if (document.getElementById("output").innerHTML.length > 0) {
                document.getElementById("download").disabled = false
                document.getElementById("download").classList.add("bg-gradient-to-r", "text-white", "cursor-pointer")
                document.getElementById("download").classList.remove("cursor-not-allowed", "bg-gray-300", "opacity-50")
            } else {
                document.getElementById("download").disabled = true
                document.getElementById("download").classList.remove("bg-gradient-to-r", "text-white", "cursor-pointer")
                document.getElementById("download").classList.add("cursor-not-allowed", "bg-gray-300", "opacity-50")
            }

            document.getElementById("download").addEventListener("click", () => {
                document.getElementById("output").innerHTML = ""
            })
        }
    </script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="bg-white p-3 rounded-full font-semibold m-4 shadow-lg">
        <h1
            class="text-3xl bg-white-500 bg-white rounded-full pl-2 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
            ASCII Art Project</h1>
    </div>
    <div class="flex justify-center flex-col items-center">
        <h1 class="font-semibold text-white mt-4">Provide an input, select the style you want, and let the magic happen
            !</h1>
        <div class="shadow-lg rounded-lg p-4 md:w-1/3 flex bg-white flex-col gap-4 m-4">
            <form action="/ascii" method="post" class="flex flex-col gap-4">
                <div class="flex flex-col gap-1">
                    <p>Input:</p>
                    <textarea type="text" name="input" id="input"
                        class="border focus:ring-1 focus:ring-blue-500 rounded-sm p-1"></textarea>
                </div>
                <p>Options:</p>
                <select name="banner" id="banner"
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-1">
                    <option value="standard">Standard</option>
                    <option value="thinkertoy">Thinkertoy</option>
                    <option value="shadow">Shadow</option>
                </select>
                <input
                    class="shadow-lg p-2 font-semibold text-white rounded-md cursor-pointer bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
                    type="submit" id="sub" value="Get ASCII Art">
            </form>
            <form action="/download" method="POST">
                <input type="submit" id="download"
                class="bg-gray-300 px-4 py-2 font-semibold rounded-md cursor-not-allowed opacity-50 w-full" value="Save"
                disabled />
            </form>

        </div>

        <div class="px-4 text-black bg-white shadow-lg rounded-lg p-4 md:max-w-screen-xl max-w-screen-xs overflow-x-auto"
            style="font-family: monospace;">
            <div class="flex justify-between">
                <h1 class="text-xl">Output:</h1>
            </div>
            <pre id="output">
                {{.Lines}}
            </prev>
        </div>
    </div>
</body>

</html>
